<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>SKU编码生成器</title>
    <script src="https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            padding: 30px;
        }
        .header {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
        }
        .type-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .type-radio {
            display: flex;
            align-items: center;
            margin: 0 15px;
            cursor: pointer;
        }
        .type-radio input {
            margin-right: 8px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 500;
        }
        .form-input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 20px;    
            transition: border-color 0.2s;  
        }
        .form-input:focus {
            outline: none;
            border-color: #4096ff;
            box-shadow: 0 0 0 2px rgba(64, 150, 255, 0.2);
        }
        .form-input.error {
            border-color: #ff4d4f;
        }
        .error-text {
            color: #ff4d4f;
            font-size: 14px;
            margin-top: 5px;
        }
        .generate-btn {
            width: 100%;
            padding: 12px;
            background-color: #4096ff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;    
            cursor: pointer;  
            transition: background-color 0.3s;
        }
        .generate-btn:hover {
            background-color: #1677ff;
        }
        .generate-btn:disabled {
            background-color: #a8c1e6;
            cursor: not-allowed;
        }
        .result-section {
            margin-top: 25px;
            background-color: #f0f5ff;
            border-radius: 6px;
            padding: 15px;
            text-align: center;
        }
        .result-label {
            color: #1677ff;
            margin-bottom: 10px;
        }
        .result-code {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function SKUGenerator() {
            const [type, setType] = React.useState(1);
            const [prefix, setPrefix] = React.useState('');
            const [startNumber, setStartNumber] = React.useState('001');
            const [fixedCode, setFixedCode] = React.useState('');
            const [skuCode, setSkuCode] = React.useState('');
            const [fixedCodeError, setFixedCodeError] = React.useState('');

            const validateFixedCode = (code) => {
                const regex = /^XP\d{7}$/;
                if (!regex.test(code)) {
                    setFixedCodeError('固定字符必须以XP开头，后跟7位数字');
                    return false;
                }
                setFixedCodeError('');
                return true;
            };

            const handleFixedCodeChange = (value) => {
                setFixedCode(value.toUpperCase());
                validateFixedCode(value);
            };

            const generateSKU = () => {
                const today = new Date();
                const year = today.getFullYear().toString().slice(-2);
                const month = String(today.getMonth() + 1).padStart(2, '0');
                const day = String(today.getDate()).padStart(2, '0');
                const dateCode = year + month + day;

                if (type === 1) {
                    setSkuCode(`${prefix}-${dateCode}001`);
                } else {
                    if (validateFixedCode(fixedCode)) {
                        setSkuCode(`${prefix}-${fixedCode}`);
                    }
                }
            };

            const canGenerateSKU = () => {
                const isPrefixValid = prefix.length === 3;
                return type === 1 ? isPrefixValid : isPrefixValid && !fixedCodeError;
            };

            return (
                <div className="container">
                    <div className="header">
                        <h2>SKU编码生成系统</h2>
                    </div>

                    <div className="type-selector">
                        <label className="type-radio">
                            <input 
                                type="radio" 
                                checked={type === 1}
                                onChange={() => setType(1)}
                            />
                            类型1：前缀+日期+序号
                        </label>
                        <label className="type-radio">
                            <input 
                                type="radio" 
                                checked={type === 2}
                                onChange={() => setType(2)}
                            />
                            类型2：前缀+固定字符
                        </label>
                    </div>

                    <div className="form-group">
                        <label>前缀（3位大写字母）</label>
                        <input 
                            className="form-input"
                            type="text" 
                            maxLength="3"
                            value={prefix}
                            onChange={(e) => setPrefix(e.target.value.toUpperCase())}
                            placeholder="请输入3位大写字母"
                        />
                    </div>

                    <div className={`form-group ${type === 1 ? 'hidden' : ''}`}>
                        <label>固定字符</label>
                        <input 
                            className={`form-input ${fixedCodeError ? 'error' : ''}`}
                            type="text" 
                            value={fixedCode}
                            onChange={(e) => handleFixedCodeChange(e.target.value)}
                            placeholder="以XP开头，后跟7位数字（仅类型2使用）"
                        />
                        {fixedCodeError && <div className="error-text">{fixedCodeError}</div>}
                    </div>

                    <div className={`form-group ${type === 2 ? 'hidden' : ''}`}>
                        <label>起始序号</label>
                        <select 
                            className="form-input"
                            value={startNumber}
                            onChange={(e) => setStartNumber(e.target.value)}
                        >
                            {[...Array(10)].map((_, i) => {
                                const num = String(i + 1).padStart(3, '0');
                                return <option key={num} value={num}>{num}</option>;
                            })}
                        </select>
                    </div>

                    <button 
                        className="generate-btn" 
                        onClick={generateSKU}
                        disabled={!canGenerateSKU()}
                    >
                        生成供货号
                    </button>

                    {skuCode && (
                        <div className="result-section">
                            <div className="result-label">生成的供货号</div>
                            <div className="result-code">{skuCode}</div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<SKUGenerator />, document.getElementById('root'));
    </script>
</body>
</html>
